<!-- ForgetPassword.html -->
<html>

<head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: blue;
            background-image: url("https://c0.wallpaperflare.com/preview/983/920/998/arctic-aurora-aurora-borealis-aurora-polaris.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        #Reg_form {
            background: linear-gradient(45deg, blue, green, orange);
            padding: 30px;
            width: 300px;
            text-align: center;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative; /* Add position relative to the form-group */
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 30px);
            height: 35px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: white;
            border-bottom: 2px solid white;
            padding-left: 10px;
        }

        .form-group input[type="submit"] {
            background: linear-gradient(135deg, blue, green, orange);
            border: none;
            outline: none;
            width: calc(100% - 30px);
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            box-shadow: 0 0 10px white;
        }

        #alreadyacount {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }

        #alreadyacount:hover {
            text-decoration: underline;
        }

        .toggle-password {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white; /* Add white color to the toggle icon */
        }
    </style>
</head>

<body>
    <div id="Reg_form">
        <div>
            <h1>Forget Password</h1>
        </div>
        <hr>
        <!-- Display error messages -->
        {% if messages %}
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" id="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password1" name="password1">
                <span class="toggle-password" onclick="togglePasswordVisibility('password1')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" id="password2" name="password2">
                <span class="toggle-password" onclick="togglePasswordVisibility('password2')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Reason for Password Change" id="direction" name="direction">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div><br>
            <hr>
            <div class="">
                <a id="alreadyacount" href="{% url 'login' %}">Already have an account? Log In</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }
    </script>
</body>

</html>
